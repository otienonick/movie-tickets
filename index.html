<body>
    <div class="container reduced">
        <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 row-cols-lg-3 g-2 g-lg-3 text-center">
          <div class="col">
            <div class="p-3 "><img src="./pics/chicago.jpg" alt="chicago"  id="chicago" ></div>
            <p>Night Life in Chicago</p>
            <p>Entrance fee: 5.90$</p>
          </div>
          <div class="col">
            <div class="p-3 "><img src="./pics/chucky.jpg" alt="chucky" id="chucky"></div>
            <p>Chucky</p>
            <p>Entrance fee: 3.90$</p>
          </div>
          <div class="col">
            <div class="p-3 "><img src="./pics/homealone.jpg" alt="homealone" id="homeAlone"></div>
            <p>Home Alone</p>
            <p>Entrance fee: 4.90$</p>
          </div>
          <div class="col">
            <div class="p-3 "><img src="./pics/maryjane.jpg" alt="maryjane" id="maryJane"></div>

          </div>
          <div class="col">

            <p>Popcorn City</p>
            <p>Entrance fee: 4.90$</p>
          </div>

          </div>

  <div class="container" >


       <form onsubmit="return false" id="movieHide" class="row  g-3">
        <h1>BOOK YOUR TICKET NOW</h1>
        <h2 id="life"></h2>
        <h3 id="life2"></h3>
                <div class="col-md-7">
                  <label for="validationServer01" class="form-label">select time</label>
                  <input type="time" class="form-control" id="time" required>
       
                </div>

                <div class="col-md-7">
                  <label for="validationServer02" class="form-label">Quality</label>
                  <select name="quality" id="quality" required>
                    <option value="">Select Quality</option>
                      <option id="first">4K</option>
                      <!-- <option id="second">HD</option>
                      <option id="third">1080p</option>
                      <option id="fourth">720p</option> -->

                  </select>
          

                </div>
                <div>
                    <div class="col-md-7">
                        <label for="validationServer02" class="form-label">Your Age</label>
                        <input type="number" maxlength="two" min="13" max="70" class="form-control mb-3" id="age" required>
                      </div>
                      <div>
                          <!-- Button trigger modal -->
                    <button type="submit" onclick="validate()" id="submit-btn" class="btn btn-primary">
    BOOK
  </button>
  </div>
  </form>
  </div>
